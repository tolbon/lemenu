version: '3.7'
services:
    apache-php74:
        build:
            context: docker/apache
        depends_on:
            - mysql57
        volumes:
            - type: bind
              source: .
              target: /var/www/html/
        ports:
            - 8090:80

    keycloak:
        image: quay.io/keycloak/keycloak:15.0.0
        ports:
            - "8080:8080"
            - "8433:8433"
        environment:
            - KEYCLOAK_USER=admin
            - KEYCLOAK_PASSWORD=admin

    mysql57:
        build:
            context: docker/mysql
        volumes:
            - ~/Projects/tmp/mysql57_dblemenu:/var/lib/mysql
            - ./docker/mysql/config:/etc/mysql/conf.d
        ports:
            - "3307:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=root

